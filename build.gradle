buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

repositories {
    mavenCentral()
}

ext {
    COMPILE_SDK = 22
    TARGET_SDK = 17
    MIN_SDK = 16
    BUILD_TOOLS = '29.0.0-rc2'
    VERSION_CODE = 1914100
    VERSION_NAME = "1.0.0-rc2"
}
